<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>若依介绍</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
    <style>
        ol{
            list-style: none;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>系统说明</h5>
                    </div>
                    <div class="ibox-content no-padding">
                        <div class="panel-body">
                            <div class="panel-group" id="version">
                            <div class="panel panel-default">
								<div class="panel-heading">
								   <h5 class="panel-title">
									   <a data-toggle="collapse" data-parent="#version" href="#v01">高层次人才使用说明</a><code class="pull-right">2020.05.01</code>
								   </h5>
								</div>
								<div id="v01" class="panel-collapse collapse in">
									<div class="panel-body">
									   <ol>
									        <li>用户申请服务项目</li>
									        <li><img alt="[ 添加服务 ]" src="../static/img/add_item.png" th:src="@{/img/add_item.png}" width=900 ></li>
                                            <li><img alt="[ 添加服务详细 ]" src="../static/img/add_item_detail.png" th:src="@{/img/add_item_detail.png}" width=900 ></li>
										</ol>
									</div>
								</div>
							</div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h5 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#version" href="#v02">部门负责人使用说明</a><code class="pull-right">2020.05.01</code>
                                    </h5>
                                </div>
                                <div id="v02" class="panel-collapse collapse in">
                                    <div class="panel-body">
                                        <ol>
                                            <li>用户管理添加分配角色页面</li>
                                            <li>定时任务添加调度日志按钮</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h5 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#version" href="#v03">小组负责人使用说明</a><code class="pull-right">2020.05.01</code>
                                    </h5>
                                </div>
                                <div id="v03" class="panel-collapse collapse in">
                                    <div class="panel-body">
                                        <ol>
                                            <li>用户管理添加分配角色页面</li>
                                            <li>定时任务添加调度日志按钮</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1">

            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script type="text/javascript">
	    $('#pay-qrcode').click(function(){
	        var html=$(this).html();
	        parent.layer.open({
	            title: false,
	            type: 1,
	            closeBtn:false,
	            shadeClose:true,
	            area: ['600px', 'auto'],
	            content: html
	        });
	    });
    </script>
</body>
</html>
