<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('人才服务需求列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li class="select-time">
                                <label>服务提交时间</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <!-- <a class="btn btn-success"  onclick=$.operate.addTab(); shiro:hasPermission="module:tss:talent:add">
                     <i class="fa fa-plus"></i> 添加
                 </a>
                 <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="module:tss:talent:edit">-->
                    <!--<i class="fa fa-edit"></i> 评价-->
                <!--</a>-->
               <!-- <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="module:tss:talent:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="module:tss:talent:export">
                    <i class="fa fa-download"></i> 导出
                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "module/tss/talent";
        var serviceStatusSdatas = [[${@dict.getType('service_status')}]];
        var satisfactionDegreeDatas = [[${@dict.getType('satisfaction_degree')}]];

        $(function() {
            var options = {
                url: prefix + "/handlingList",
                exportUrl: prefix + "/export",
                modalName: "人才服务需求",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '唯一标识',
                    visible: false
                },
                {
                    field: 'serviceNo',
                    title: '服务编码'
                },
                {
                    field: 'teacherNo',
                    title: '工号',
                    visible: false
                },
                {
                    field: 'teacherName',
                    title: '人才姓名',
                    visible: false
                },
                {
                    field: 'belongUnitNo',
                    title: '所在单位Id',
                    visible: false
                },
                {
                    field: 'belongUnitName',
                    title: '所在单位名称',
                    visible: false
                },
                {
                    field: 'phone',
                    title: '联系电话',
                    visible: false
                },
                {
                    field: 'submitTime',
                    title: '服务提交时间',
                    formatter: function(value, row, index) {
                        return value.substring(0, 11);
                    }

                },
                {
                    field: 'askEndTime',
                    title: '要求办结时间',
                    formatter: function(value, row, index) {
                        return value.substring(0, 11);
                    }
                },
                {
                    field: 'description',
                    title: '需求描述',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                {
                    field: 'demand',
                    title: '服务要求',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value, 10, "open");
                    }
                },
                    {
                        field: 'assignRemark',
                        title: '办理要求',
                        visible: false,
                        formatter: function(value, row, index) {
                            return $.table.tooltip(value, 10, "open");
                        }
                    },
                {
                    field: 'handleUnitName',
                    title: '牵头单位名称'
                },
                {
                    field: 'serviceStatus',
                    title: '状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(serviceStatusSdatas, value);
                    }
                },

                {
                    field: 'satisfactionStatus',
                    title: '满意度',
                    visible: false,
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(satisfactionDegreeDatas, value);
                    }
                },
                {
                    field: 'handleTimes',
                    title: '办理次数,本服务提交的次数',
                    visible: false
                }
                ]
            };
            $.table.init(options);
        });


    </script>
</body>
</html>
